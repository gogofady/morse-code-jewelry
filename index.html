function findProduct(id) { return state.products.find(p=>p.id===Number(id)); }
function addToCart(productId) { const existing = state.cart.find(i => i.productId === productId); if(existing) existing.quantity++; else state.cart.push({productId, quantity:1}); flashMessage(t('added_cart'), 'success'); render(); }
function updateQuantity(productId, qty){ if(qty<=0) state.cart = state.cart.filter(i=>i.productId!==productId); else { const item = state.cart.find(i=>i.productId===productId); if(item) item.quantity=qty; } render(); }
function clearCart() { state.cart=[]; render(); }
function cartItems() { return state.cart.map(ci=>{ const p=findProduct(ci.productId); if(!p) return null; return {...p, quantity: ci.quantity, subtotal: +(p.price*ci.quantity).toFixed(2)}; }).filter(Boolean); }
function cartTotal() { const sub = cartItems().reduce((s,it)=>s+it.subtotal,0); if (sub === 0) return 0; const shipping = sub >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_COST; return sub + shipping; }
function translateToMorse(text) { return text.toLowerCase().split('').map(char => MORSE_CODE[char] || char).join(' '); }

async function submitOrderToFirestore(orderData){
  if(!currentUserId){ flashMessage('Auth not ready', 'error'); return false; }
  
  // 1. Send data to Google Sheets
  if(GOOGLE_SCRIPT_URL) {
     try {
       await fetch(GOOGLE_SCRIPT_URL, { 
         method: "POST", 
         mode: "no-cors", 
         headers: { "Content-Type": "application/json" }, 
         body: JSON.stringify(orderData) 
       });
     } catch(e) { console.error("Sheet Upload Error", e); }
  }

  // 2. Send data to Firestore
  try{ 
    await addDoc(collection(db,'orders'), {...orderData, userId:currentUserId, timestamp:serverTimestamp()}); 
    return true; 
  }
  catch(e){ console.error(e); flashMessage('Order failed locally', 'error'); return false; }
}

async function handleCheckoutSubmit(evt){
  evt.preventDefault();
  const form = evt.target;
  const name = form.name.value.trim();
  const phone1 = form.phone1.value.trim();
  const phone2 = form.phone2.value.trim();
  const customText = form.custom_text.value.trim();
  const building = form.building.value.trim();
  const street = form.street.value.trim();
  const district = form.district.value.trim();
  const gov = form.gov.value;
  const floor = form.floor.value.trim();
  const apt = form.apt.value.trim();
  
  const fullAddress = `Bldg ${building}, ${street}, ${district}, ${gov}, Fl ${floor}, Apt ${apt}`;
  const phoneRegex = /^\d{11}$/;
  if (!phoneRegex.test(phone1)) { flashMessage(t('phone_error'), 'error'); return; }
  if(!name || !phone1 || !gov || !district || !street || !building || !floor || !apt || !customText){ flashMessage(t('fill_fields'), 'error'); return; }

  const subtotal = cartItems().reduce((s,it)=>s+it.subtotal,0);
  let shippingFee = subtotal >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_COST;
  let finalTotal = subtotal + shippingFee; 

  const orderData = { 
      name, phone1, phone2, address: fullAddress, customText, 
      items: cartItems(), totalPrice: finalTotal, shippingFee, 
      paymentMethod: 'COD', receiptImage: null, currency: 'EGP' 
  };
  
  const success = await submitOrderToFirestore(orderData);
  if(success){ clearCart(); state.page='home'; showSuccessModal(); }
}

async function handleContactSubmit(evt){
  evt.preventDefault();
  const form = evt.target;
  const name = form.name.value.trim();
  const phone = form.phone.value.trim();
  const message = form.message.value.trim();
  if(!name || !phone || !message){ flashMessage(t('fill_fields'), 'error'); return; }
  const contactData = { name, phone, message };
  const success = await submitContactToFirestore(contactData);
  if(success){ form.reset(); }
}
