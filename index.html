function nav(page) { state.page = page; render(); window.scrollTo(0,0); }
function toggleLang() { 
    state.lang = state.lang === 'en' ? 'ar' : 'en'; 
    document.body.dir = state.lang === 'ar' ? 'rtl' : 'ltr'; 
    if(state.lang === 'ar') document.body.classList.add('font-arabic'); 
    else document.body.classList.remove('font-arabic'); 
    render(); 
}
function toMorse(text) { return text.toLowerCase().split('').map(char => MORSE_CODE[char] || char).join(' '); }
function findProduct(id) { return state.products.find(p=>p.id===Number(id)); }
function addToCart(productId) { const existing = state.cart.find(i => i.productId === productId); if(existing) existing.quantity++; else state.cart.push({productId, quantity:1}); flashMessage(t('added_cart'), 'success'); render(); }
function updateQuantity(id, qty) { if(qty<=0) state.cart = state.cart.filter(i=>i.productId!==id); else { const item = state.cart.find(i=>i.productId===id); if(item) item.quantity=qty; } render(); }
function clearCart() { state.cart=[]; render(); }
function cartItems() { return state.cart.map(ci=>{ const p=findProduct(ci.productId); if(!p) return null; return {...p, quantity: ci.quantity, subtotal: +(p.price*ci.quantity).toFixed(2)}; }).filter(Boolean); }
function cartTotal() { const sub = cartItems().reduce((s,it)=>s+it.subtotal,0); if (sub === 0) return 0; return sub >= FREE_SHIPPING_THRESHOLD ? sub : sub + SHIPPING_COST; }

let flashTimer = null;
function flashMessage(msg, type='success', ms=3000){ state.message = msg; state.messageType = type; render(); if(flashTimer) clearTimeout(flashTimer); flashTimer=setTimeout(()=>{state.message=''; render();}, ms); }

function viewProduct(id) { state.selectedProductId = Number(id); state.page = 'product_detail'; render(); window.scrollTo(0,0); }
function handleSearch(evt) { state.searchQuery = evt.target.value.toLowerCase(); if(state.page !== 'home') state.page = 'home'; render(); }

async function submitOrder(evt) {
    evt.preventDefault();
    const f = evt.target;
    
    // Address Construction
    const fullAddress = `Bldg ${f.building.value}, ${f.street.value}, ${f.district.value}, ${f.gov.value}, Fl ${f.floor.value}, Apt ${f.apt.value}`;
    
    if(!/^\d{11}$/.test(f.phone1.value)) { flashMessage(t('phone_error'), 'error'); return; }

    const sub = cartItems().reduce((s,it)=>s+it.subtotal,0);
    const ship = sub >= FREE_SHIPPING_THRESHOLD ? 0 : SHIPPING_COST;
    const total = sub + ship;

    const orderData = {
        name: f.name.value, phone1: f.phone1.value, phone2: f.phone2.value,
        address: fullAddress, customText: f.custom.value,
        items: cartItems(), totalPrice: total, shippingFee: ship,
        paymentMethod: 'COD', currency: 'EGP'
    };

    try {
        await addDoc(collection(db,'orders'), {...orderData, userId:currentUserId, timestamp:serverTimestamp()});
        if(GOOGLE_SCRIPT_URL) fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", headers: {"Content-Type": "application/json"}, body: JSON.stringify(orderData) }).catch(console.error);
        
        state.cart = []; state.page='home'; state.showSuccessModal = true; render();
    } catch(e) { console.error(e); flashMessage(t('order_failed'), 'error'); }
}

async function submitContact(evt) {
    evt.preventDefault();
    const data = { name: evt.target.name.value, phone: evt.target.phone.value, msg: evt.target.message.value };
    await addDoc(collection(db,'contact_messages'), {...data, userId:currentUserId, timestamp:serverTimestamp()});
    evt.target.reset(); flashMessage(t('send_msg') + " Success", 'success');
}

function renderCart() {
    const items = state.cart.map(c => { const p=state.products.find(x=>x.id===c.productId); return p ? {...p, qty:c.quantity, sub: p.price*c.quantity} : null }).filter(Boolean);

    const total = sub + ship;

    if(items.length===0) return `<div class="text-center py-20 fade-in"><h2 class="text-2xl font-bold mb-4">${t('cart_empty')}</h2><button onclick="window._app.nav('home')" class="px-6 py-2 bg-pink-600 text-white rounded">${t('shop_now')}</button></div>`;

        <div class="bg-white p-6 rounded shadow">
            <div class="flex justify-between mb-2"><span>${t('subtotal')}</span><span class="font-bold">${sub}</span></div>
