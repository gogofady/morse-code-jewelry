// ---------- Authentication ----------
async function ensureAnonymousSignIn() {
  onAuthStateChanged(auth, user => {
    if (user) {
      currentUserId = user.uid;
      state.isAuthReady = true;
      render();
    } else {
      signInAnonymously(auth).then(cred => {
        currentUserId = cred.user.uid;
        state.isAuthReady = true;
        render();
      }).catch(err => {
        console.error("Anonymous sign-in failed:", err);
        state.isAuthReady = true;
        render();
      });
    }
  });
}
ensureAnonymousSignIn();

// ---------- Utility ----------
function findProduct(id) { return state.products.find(p=>p.id===Number(id)); }

function addToCart(productId) {
  const existing = state.cart.find(i => i.productId === productId);
  if(existing) existing.quantity++;
  else state.cart.push({productId, quantity:1});
  flashMessage('Added to cart successfully', 'success');
  render();
}

function updateQuantity(productId, qty){
  if(qty<=0) state.cart = state.cart.filter(i=>i.productId!==productId);
  else { const item = state.cart.find(i=>i.productId===productId); if(item) item.quantity=qty; }
  render();
}

function clearCart() { state.cart=[]; flashMessage('Cart cleared', 'success'); render(); }

function cartItems() {
  return state.cart.map(ci=>{
    const p=findProduct(ci.productId);
    if(!p) return null;
    return {...p, quantity: ci.quantity, subtotal: +(p.price*ci.quantity).toFixed(2)};
  }).filter(Boolean);
}

function cartSubtotal() { return cartItems().reduce((s,it)=>s+it.subtotal,0); }

function cartTotal() { 
  const sub = cartSubtotal();
  if (sub === 0) return 0;
  return sub + SHIPPING_COST; 
}

let flashTimer = null;
function flashMessage(msg, type='success', ms=3000){
  state.message = msg;
  state.messageType = type;
  render();
  if(flashTimer) clearTimeout(flashTimer);
  flashTimer=setTimeout(()=>{state.message=''; render();}, ms);
}

function viewProduct(id) {
  state.selectedProductId = Number(id);
  state.page = 'product_detail';
  render();
  window.scrollTo(0,0);
}

// ---------- Firestore ----------
async function submitOrderToFirestore(orderData){
  if(!currentUserId){ flashMessage('Auth not ready', 'error'); return false; }
  try{ 
    await addDoc(collection(db,'orders'), {...orderData,userId:currentUserId,timestamp:serverTimestamp()}); 
    return true; 
  }
  catch(e){ console.error(e); flashMessage('Order failed. Please try again.', 'error'); return false; }
}

async function submitContactToFirestore(contactData){
  if(!currentUserId){ flashMessage('Auth not ready', 'error'); return false; }
  try{ await addDoc(collection(db,'contact_messages'), {...contactData,userId:currentUserId,timestamp:serverTimestamp()}); flashMessage('Message sent successfully', 'success'); return true; }
  catch(e){ console.error(e); flashMessage('Message failed to send', 'error'); return false; }
}

// ---------- Render ----------
function render(){
  const readyClass = state.isAuthReady?'visible-ready':'hidden-until-ready';
  root.className=readyClass;

  let content = '';
  if (state.page === 'home') content = renderHome();
  else if (state.page === 'gallery') content = renderGallery();
  else if (state.page === 'contact') content = renderContact();
  else if (state.page === 'cart') content = renderCart();
  else if (state.page === 'checkout') content = renderCheckout();
  else if (state.page === 'product_detail') content = renderProductDetail();

  const flashColorClass = state.messageType === 'success' ? 'bg-green-600' : 'bg-red-600';

  root.innerHTML=`
    <div class="min-h-screen flex flex-col">
      ${renderNavbar()}
      <main class="flex-1 bg-gray-50">
        ${content}
      </main>
      ${renderFooter()}
      ${state.message ? `
        <div id="flash" class="flash-slide-in fixed top-6 left-1/2 transform -translate-x-1/2 ${flashColorClass} text-white px-8 py-3 rounded-full shadow-lg z-50 text-center font-medium">
          ${escapeHtml(state.message)}
        </div>` : ''}
    </div>
  `;

  document.querySelectorAll('[data-nav]').forEach(btn=>btn.onclick=()=>{ state.page=btn.getAttribute('data-nav'); render(); window.scrollTo(0,0); });
  const clearBtn = document.getElementById('btn-clear-cart'); if(clearBtn) clearBtn.onclick=clearCart;
  const checkoutForm = document.getElementById('checkout-form'); if(checkoutForm) checkoutForm.onsubmit=handleCheckoutSubmit;
  const contactForm = document.getElementById('contact-form'); if(contactForm) contactForm.onsubmit=handleContactSubmit;
  
  document.querySelectorAll('[data-cart-qty]').forEach(input=>input.onchange=()=>{ 
    const id=Number(input.getAttribute('data-cart-qty')); 
    const value=parseInt(input.value)||0; 
    updateQuantity(id,value); 
  });
}

// ---------- Form Handlers ----------
async function handleCheckoutSubmit(evt){
  evt.preventDefault();
  const form = evt.target;
  
  const name = form.name.value.trim();
  const phone1 = form.phone1.value.trim();
  const phone2 = form.phone2.value.trim();
  const address = form.address.value.trim();
  const customText = form.custom_text.value.trim();

  // VERIFICATION: Check if phone1 is exactly 11 digits
  const phoneRegex = /^\d{11}$/;
  if (!phoneRegex.test(phone1)) {
    flashMessage('Phone number must be exactly 11 digits', 'error');
    return;
  }

  if(!name || !phone1 || !address || !customText){ flashMessage('Please fill all required fields', 'error'); return; }

  const orderData = {
    name, phone1, phone2, address, customText,
    items: cartItems(),
    totalPrice: cartTotal(),
    shippingFee: SHIPPING_COST,
    currency: 'EGP'
  };

  const success = await submitOrderToFirestore(orderData);
  if(success){ 
    clearCart(); 
    state.page='home'; 
    flashMessage('Your order is placed! We will contact you soon.', 'success', 5000); 
  }
}

async function handleContactSubmit(evt){
  evt.preventDefault();
  const form = evt.target;
  const name = form.name.value.trim();
  const phone = form.phone.value.trim();
  const message = form.message.value.trim();
  
  if(!name || !phone || !message){ flashMessage('Please fill all fields', 'error'); return; }

  const contactData = { name, phone, message };
  const success = await submitContactToFirestore(contactData);
  if(success){ form.reset(); }
}

window._app={state, addToCart, viewProduct, updateQuantity, clearCart, cartItems, cartTotal};

render();
</script>
